<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Name and Place</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
</head>
<body>
    <h1>Submit Your Name and Place</h1>
    <form action="{{ url_for('submit') }}" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="place">Place:</label>
        <input type="text" id="place" name="place" required><br><br>

        <button type="submit">Submit</button>
    </form> <br>


    <a href="/view" class="btn btn-primary">View Data</a>

    <a href="/update" class="btn btn-primary">Update Data</a>
    <a href="/delete-user" class="btn btn-primary">Delete User</a>

</body>
</html>
